{% extends "base.html" %}

{% block content %}
<div class="recommendation-form">
    <h2>Find Your Dream Destination</h2>
    <form action="{{ url_for('recommend') }}" method="POST">
        {% if form %}  
            {{ form.hidden_tag() }}
        {% endif %}
        
        <div class="input-group">
            <label for="budget">Budget (in INR)</label>
            <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
        </div>
        <div class="input-group">
            <label for="climate">Preferred Climate</label>
            <select id="climate" name="climate" required>
                <option value="cold">Cold</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
            </select>
        </div>
        <div class="input-group">
            <label for="landscape">Preferred Landscape</label>
            <select id="landscape" name="landscape" required>
                <option value="hilly">Hilly</option>
                <option value="sea">Sea</option>
                <option value="plains">Plains</option>
            </select>
        </div>
        <div class="input-group">
            <label for="preferences">Additional Preferences</label>
            <textarea id="preferences" name="preferences" placeholder="Any specific preferences?" rows="3"></textarea>
        </div>
        <div class="input-group">
            <label for="transport">Preferred Mode of Transport</label>
            <input type="text" id="transport" name="transport" placeholder="E.g., Train, Flight" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Get Recommendations</button>
        </div>
    </form>
</div>
{% endblock %}
